<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">DeepSeek Clone</h2>
    <div class="card p-4">
        <div class="chat-box mb-3" style="max-height: 400px; overflow-y: auto;">
            {% for msg in chat_history %}
                <div><strong>You:</strong> {{ msg.user_message }}</div>
                <div class="mb-2"><strong>GPT:</strong> {{ msg.bot_response }}</div>
            {% empty %}
                <div>No conversation yet.</div>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
